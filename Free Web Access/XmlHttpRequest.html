<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>

    <script type="text/javascript" language="javascript"> 
    
    var myReq = createXMLHttpRequest(); 
    
    function createXMLHttpRequest() {
        if (typeof XMLHttpRequest != "undefined") {
            return new XMLHttpRequest();
        } else if (typeof ActiveXObject != "undefined") {
            return new ActiveXObject("Microsoft.XMLHTTP");
        } else {
            throw new Error("XMLHttpRequest not supported");
        }
    }
    
    function callWSMethod1() 
    { 
        if (window.XMLHttpRequest) 
        {          
            //var url = "http://localhost:1818/Webservice/XEmailWebService.asmx/GetAllPop3EMailsHeadersHtml";
            var url = "http://webservices.siprod.net/xemail.asmx/GetAllPop3EMailsHeadersHtml";
            
            var params = "Server=" + tbServer.value;
            params += "&Port=" + tbPort.value;
            params += "&Username=" + tbUsername.value;
            params +="&Password=" + tbPassword.value;
            params +="&Ssl=" + tbSsl.value;
            
            myReq.open("POST", url, true);             
            
            //Send the proper header information along with the request
            myReq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            myReq.setRequestHeader("Content-length", params.length);
            myReq.setRequestHeader("Connection", "close");
        
            myReq.onreadystatechange = CheckStatus1; 
            myReq.send(params); 
        } 
    } 
    function CheckStatus1() 
    { 
        if (myReq.readyState == 4) // Completed operation 
        { 
            var myDiv = document.getElementById('service');
	        if(myDiv != null)
	        {
	            alert(myReq.statusText);
	            alert(myReq.responseXML.text);
		        myDiv.innerHTML = myReq.responseXML.text;
		    }
        } 
    } 


    </script>
