    <script language="javascript" type="text/javascript">
// <!CDATA[

function encode_utf8( text )
{
    var result;
    var code;
    var str = '';
    for(i=0;i<text.length;++i)
    {
        code = text.charCodeAt(i);
        if(code<100)
        {
            if(code>9)
            {
                str = str+'0'+code+'';
            }
            else
            {
                str = str&"00"&code;
            }
        }
        else
        {
            str = code;
        }
        result = str;
    }
    return str;
}

function Button1_onclick() {
    Text4.value = encode_utf8(Text1.value);
}

// ]]>
    </script>
